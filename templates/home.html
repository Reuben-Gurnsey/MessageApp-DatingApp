{% extends "layout.html" %} {% block title %}Changed{% endblock %}

{% block content %}
<p>Welcome home BUDDY :|</p>
<h1 align="center">Posts</h1>
<ul class="list-group list-group-flush" id="posts">
    {% for post in user.posts %}
    <li class="list-group-item">{{post.data}}
        <button type="button" class="close" onClick="delete_post({{post.id}})">
            <span aria-hidden="true">&times;</span>
        </button> 
    </li>
    
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="post" id="post" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Post</button>
    </div>
</form>
{% endblock %}
