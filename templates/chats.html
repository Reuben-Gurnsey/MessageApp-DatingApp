{% extends 'layout.html' %} {% block content %}
<form method="post" class="buttons">
  <h3>Enter The Chat Room</h3>
  <div>
    <label>Name:</label>
    <input
      type="text"
      placeholder="Pick a name!"
      name="name"
      value="{{name}}"
    />
    <button type="submit" name="create" class="create-btn">Create a Room</button>
  </div>
  <div class="join">
    <input type="text" placeholder="Room Code eg. WUJI" name="code" value="{{code}}" />
    <button type="submit" name="join">Join a Room</button>
  </div>
  
  
  

  <div class="friends-list">
    <ul class="list-group" id="potential_matches">
      {% for user in users %}
      <li class="list-group-item">
        <form method="POST" action="{{ url_for('add_friend') }}">
          <input type="hidden" name="friend_id" class="form-control" value="{{ user.id }}" />
          <button type="submit" class="btn btn-primary">+Add</button>
          {{ user.first_name }}
        </form>
      </li>
      {% endfor %}
    </ul>
  </div>
  
  
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
